<html>
<head>
<title>Ile sekund. Modyfikacja zadania 8</title>
</head>
<body>
<div style="color:green;font-size:51px;">
<script language="JavaScript">
var D1_bab = parseFloat(prompt("Day 1=",""));
var H2_bab = parseFloat(prompt("Hour 1=",""));
var D2_bab = parseFloat(prompt("Day 2=",""));
var H1_bab = parseFloat(prompt("Hour 2=",""));
var second_count;
second_count = (D1_bab - D2_bab) * 24 * 60 * 60 + (H1_bab - H2_bab);
if (second_count < 0) {
    second_count = -second_count;
}
document.write("Ile second mędzy "+D1_bab+", "+H1_bab+"h a "+D2_bab+", "+H2_bab+"h = "+second_count+" s");
</script>
</div>
